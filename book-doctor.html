<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVics - Book an Appointment</title>
    <style>
        
        body {
            height: 100vh;
            font-family:sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #appointmentForm{
            display: flex;
            flex-direction: column;
        }  
        .container {
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .success {
            color: rgb(41, 41, 255);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment - PetVics</h2>
        <form id="appointmentForm">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" required placeholder="Enter your name">

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" required placeholder="Enter your pet's name">

            <label for="petType">Pet Type:</label>
            <select id="petType" required>
                <option value="">Select Pet Type</option>
                <option value="Dog">Dogüê∂</option>
                <option value="Cat">Catüê±</option>
                <option value="Bird">Birdüê¶</option>
                <option value="Other">Other</option>
            </select>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" required>

            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" required>

            <button type="submit">Book Appointment</button>
        </form>

        <p id="successMessage" class="success" style="display:none;">Proceed to pay now</p>
    </div>

    
    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            // Show success message
            document.getElementById("successMessage").style.display = "block";

            // Clear form fields
            document.getElementById("appointmentForm").reset();

            setTimeout(() => {
                window.location.href = "payment.html";
            }, 2000);
        });
    </script>

</body>
</html>
