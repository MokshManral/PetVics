<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .confirmation-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: center;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background:green;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            position: relative;
        }
        .checkmark::before {
            content: 'âœ”';
            font-size: 50px;
            color: white;
            font-weight: bold;
        }
        .message {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
        .subtext {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background:rgb(41, 41, 255);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <div class="checkmark"></div>
        <div class="message">Your appointment is booked!</div>
        <div class="subtext">Thank you for choosing PetVics. We will send you a confirmation shortly.</div>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
